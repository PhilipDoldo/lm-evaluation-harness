task: proof-pile
dataset_path: hoskinson-center/proof-pile # https://huggingface.co/datasets/hoskinson-center/proof-pile
dataset_name: "default" # if you print datasets.get_dataset_config_names("hoskinson-center/proof-pile"), then you'll see "default" is the only option
output_type: loglikelihood_rolling
test_split: "test" 
doc_to_text: "" # P(continuation | context) -- doc_to_text is the context and doc_to_target is the continuation
doc_to_target: "{{text}}"
#doc_to_decontamination_query: "{{text}}"
metric_list:
  - metric: word_perplexity
  - metric: byte_perplexity
  - metric: bits_per_byte
  #- metric: perplexity
  #  aggregation: perplexity
  #  higher_is_better: false
dataset_kwargs:
  trust_remote_code: true